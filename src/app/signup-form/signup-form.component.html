<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        username and password is invalid!
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
        formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending" >
                <div class="glyphicon glyphicon-repeat normal-right-spinner" ></div>
                <span>Checking for Existance...</span>
            </div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">Username should be minimum {{ username.errors.minlength.requiredLength }} characters</div>
                <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
                <div *ngIf="username.errors.shouldBeUnique">Username Already Exists</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
