<form #f="ngForm" >
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
            required 
            minlength="5" 
            ngModel 
            name="courseName" 
            #courseName = "ngModel"
            id="courseName" 
            type="text" 
            class="form-control">
        <div 
        class="alert alert-danger" 
        *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">Course Name is Required.</div>
            <div *ngIf="courseName.errors.minlength">Course Name should be {{ courseName.errors.minlength.requiredLength}} characters.</div>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select 
                ngModel
                name="category" 
                id="category" 
                class="form-control">
                <option></option>
                    <option *ngFor="let category of courseCategorys" 
                        [value]="category.id">
                        {{ category.name }} 
                    </option>
            </select>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input ngModel name="hasGuarantee" type="checkbox">30-day money back Guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" disabled="!f.valid">Submit</button>
</form>
